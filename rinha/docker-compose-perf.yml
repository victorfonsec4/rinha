version: "3.5"

services:
  nginx:
    image: vifonsec/nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /tmp:/tmp
    ports:
        # Obrigat√≥rio expor/usar a porta 9999 no load balancer!
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.6"
          memory: "200MB"
    network_mode: "host"

  db:
    image: vifonsec/maria:latest
    volumes:
      - /var/run/mysqld:/var/run/mysqld
      - /tmp:/tmp
    ports:
      - "10019:10019"
      - "10020:10020"
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "150MB"
    network_mode: "host"
